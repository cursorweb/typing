name: run-prod
run-name: Compile typescript

on: [push]

jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install packages
      - run: npm ci

      - name: Build typescript
      - run: npm run prod

      - uses: EndBug/add-and-commit@v9
        with:
          message: "Compiled typescript"