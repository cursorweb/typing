<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Typing Warm Up</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="warmup-select">
        <div class="select-group warmup">
            <div class="title">Warmups</div>
            <div class="selection"></div>
        </div>
        <div class="select-group tests">
            <div class="title">Tests</div>
            <div class="selection"></div>
        </div>
        <!-- <div class="pacer">
            <div class="title">Pacer</div>
            <div class="selection"></div>
        </div> -->
    </div>

    <div class="typing-page">
        <h1 class="test-title">Loading...</h1>
        <div class="keyboardcont">
            <div class="test-cont"></div>
            <div class="overlay">
                Type or Click to focus
            </div>
        </div>
        <input class="user-input" maxlength="1" autocomplete="off" spellcheck="false" autocapitalize="off"
            autocorrect="off" data-gramm="false" data-gramm_editor="false" data-enable-grammarly="false" />
        <button class="warmup-exit">Exit (Esc)</button>
    </div>

    <div class="wpmresults-page">
        <h1>Results</h1>
        <div class="wpmresults"></div>
    </div>

    <script src="dist/main.js"></script>
    <!-- <script src="utils.js"></script> -->
    <!-- <script src="script.js"></script> -->
</body>

</html>
